<!DOCTYPE html>
<html>
<head>
    <title>GoLo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Video&Imgs/favicon (1).ico">
</head>
<body>
    <header>
        <a href="index.html" class="logo">GoLo</a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="/Video&Imgs/stars.png" id="stars">
        <img src="/Video&Imgs/moon.png" id="moon">
        <img src="/Video&Imgs/stars.png" id="stars">
        <img src="/Video&Imgs/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Moon Light</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="/Video&Imgs/mountains_front.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
        <h2>GoLo</h2>
        <p>This is a personal portfolio website to show off my projects.</p>
    </div>

    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginRight = value * 4 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
</body>
</html>
